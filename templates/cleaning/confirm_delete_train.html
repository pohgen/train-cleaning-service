{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h1 class="mb-0">Delete Train: {{ train.name }}</h1>
  <a href="{% url 'cleaning:trains-list' %}" class="btn btn-secondary">
    <i class="bi bi-arrow-left me-2"></i>Back to List
  </a>
</div>

<div class="card mb-4">
  <div class="card-body">
    <h4>Are you sure you want to delete this train?</h4>
    <p><i>You can't undo this action!</i></p>

    <form action="" method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-between">
        <input type="submit" value="Confirm" class="btn btn-danger">
        <a href="{% url 'cleaning:trains-list' %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
