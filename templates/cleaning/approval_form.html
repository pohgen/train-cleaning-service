{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h1 class="mb-0">Approve Cleaning: {{ train.name }}</h1>
  <a href="{% url 'cleaning:trains-list' %}" class="btn btn-secondary">
    <i class="bi bi-arrow-left me-2"></i>Back to List
  </a>
</div>

<div class="card mb-4">
  <div class="card-body">
    <h4>Are you sure you want to approve this cleaning?</h4>

    <form action="" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="d-flex justify-content-between mt-4">
        <input type="submit" value="Approve" class="btn btn-primary">
        <a href="{% url 'cleaning:trains-list' %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
