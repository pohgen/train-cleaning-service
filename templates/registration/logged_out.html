{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header bg-dark text-white">
        <h2 class="card-title mb-0">Logged Out</h2>
      </div>
      <div class="card-body text-center">
        <p class="mb-4">You have been successfully logged out.</p>
        <a href="{% url 'accounts:login' %}" class="btn btn-primary">
          <i class="bi bi-box-arrow-in-right me-2"></i>Login Again
        </a>
      </div>
    </div>
  </div>
</div>

<style>
  .card {
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
  }
  .card-header {
    background-color: #1a1a1a !important;
  }
  .btn-primary {
    background-color: #ff6b00;
    border-color: #ff6b00;
  }
  .btn-primary:hover {
    background-color: #cc5500;
    border-color: #cc5500;
  }
</style>
{% endblock %}
