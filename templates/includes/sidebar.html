<ul class="sidebar-nav list-group">
  {% if user.is_authenticated %}
    <li class="list-group-item">User: <a href="{{ user.get_absolute_url }}">{{ user.get_username }}</a></li>
    <li class="list-group-item">
      <form method="post" action="{% url 'accounts:logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-link" style="padding: 0;">Log out</button>
      </form>
    </li>
  {% else %}
    <li class="list-group-item"><a href="{% url 'accounts:login'%}">Log in</a></li>
    <li class="list-group-item"><a href="{% url 'accounts:register'%}">Sign up</a></li>
  {% endif %}

  <br>

  <li class="list-group-item"><a href="{% url 'cleaning:index' %}">Home</a></li>
  <li class="list-group-item"><a href="{% url 'cleaning:trains-list' %}">Trains</a></li>
  <li class="list-group-item"><a href="{% url 'accounts:workers-list' %}">Workers</a></li>
</ul>
